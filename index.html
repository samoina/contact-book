  <title>Address Book</title>

<body>
  <header>
    <h1>Simple Address Book</h1>
  </header>

  <main>
    <div class="container">
      <section id="added-contacts">
        <h2>Added Contacts</h2>
     <div id="table">
      <table class="mb-5">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>County</th>
          <th>Email</th>
          <th>Website</th>
        </thead>
        <tbody id="data">
          
        </tbody>
      </table>
     </div>
      </section>
     
      <section id="add-contacts" class="p-3">
        <h2>Create a new contact</h2>
        <form action="">
          <div class="form-group">
            <label for="first Name">First Name</label>
            <input type="text" class="form-control" name="" id="fname" required>
          </div>
          <div class="form-group">
            <label for="last Name">Last Name</label>
            <input type="text" class="form-control" name="" id="lname" required>
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" name="" id="address" required>
          </div>
          <div class="form-group">
            <label for="County">County</label>
            <input type="text" class="form-control" name="" id="county" required>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" name="" id="email" required>
          </div>
          <div class="form-group">
            <label for="Website">Website</label>
            <input type="url" class="form-control" name="" id="website">
          </div>
          <button type="submit" class="btn btn-primary" id="submit-btn">Create Contacts</button>
        </form>
      </section>
